<div class="inventory-list__container">
    <ng-container *ngFor="let item of listItems$ | async">
        <inventory-item (click)="setCurrentItem(item)" [model]="item" ></inventory-item>
    </ng-container>
    <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
        <ng-template>
            <inventory-item-modal></inventory-item-modal>
            <ion-button>Close</ion-button>
        </ng-template>
    </ion-modal>
</div>
