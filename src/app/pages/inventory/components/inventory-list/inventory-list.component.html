<div class="inventory-list__container">
    <ng-container *ngFor="let item of listItems$ | async">
        <inventory-item (click)="setOpen(true)" [model]="item" ></inventory-item>
    </ng-container>
    <ion-modal [isOpen]="isModalOpen">
        <ng-template>
            <ion-button (click)="setOpen(false)">Close</ion-button>
            <div>Детали</div>
        </ng-template>
    </ion-modal>
</div>
