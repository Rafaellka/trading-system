<app-header [title]="'Профиль'"></app-header>
<ng-container *ngIf="userInfo$ | async as user">
    <ion-content>
        <ion-label>{{user.balance}}</ion-label>
        <ion-avatar>
            <img alt="Silhouette of a person's head" [src]="user.avatarUrl" />
        </ion-avatar>
        <ion-label>{{user.name}}</ion-label>
</ion-content>
</ng-container>
